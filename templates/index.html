<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Estimation</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center mb-8">Bengaluru House Price Estimation</h1>
        <form action="/predict" method="post" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
            <div class="col-span-1">
                <label for="location" class="block mb-1">Location:</label>
                <input type="text" class="form-input w-full" id="location" name="location" required>
            </div>
            <div class="col-span-1">
                <label for="sqft" class="block mb-1">Square Feet:</label>
                <input type="number" class="form-input w-full" id="sqft" name="sqft" required>
            </div>
            <div class="col-span-1">
                <label for="bhk" class="block mb-1">BHK:</label>
                <input type="number" class="form-input w-full" id="bhk" name="bhk" required>
            </div>
            <div class="col-span-1">
                <label for="bath" class="block mb-1">Bathrooms:</label>
                <input type="number" class="form-input w-full" id="bath" name="bath" required>
            </div>
            <div class="col-span-full text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">Predict Price</button>
            </div>
        </form>
    </div>
</body>
</html>
