<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Estimation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Estimation</h1>
        <form action="/predict" method="post">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <label for="sqft">Square Footage:</label>
            <input type="number" id="sqft" name="sqft" required>
            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" name="bhk" required>
            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" name="bath" required>
            <input type="submit" value="Predict Price">
        </form>
    </div>
    
    <form class="form">
        <h2>Area {square foot}</h2>
        <input class="Area" type="email" id="uisqft" class="floatLabel" name="Squareft" value="1000">
        <h2>BHK</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="uibhk" value="1" />
            <label for="radio-bhk-1">1</label>
            <input type="radio" id="radio-bhk-2" name="uibhk" value="2" />
            <label for="radio-bhk-2">2</label>
            <input type="radio" id="radio-bhk-3" name="uibhk" value="3" />
            <label for="radio-bhk-3">3</label>
            <input type="radio" id="radio-bhk-4" name="uibhk" value="4" />
            <label for="radio-bhk-4">4</label>
            <input type="radio" id="radio-bhk-5" name="uibhk" value="5" />
            <label for="radio-bhk-5">5</label>
        </div>
    </form>
    
    <form class="form">
        <h2>BATH</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bath-1" name="uibath" value="1" />
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uibath" value="2" />
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uibath" value="3" />
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uibath" value="4" />
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uibath" value="5" />
            <label for="radio-bath-5">5</label>
        </div>
    </form>
    
    <h2>Location</h2>
    <div>
        <select class="location" name="" id="uilocation">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
            <option value="1st block jayanagar">1st block jayanagar</option>
            <option value="Rajaji Nagar">Rajaji Nagar</option>
        </select>
    </div>
    <button class="Predict" onclick="estimate_price()" type="button">Estimate Price</button>

    <script>
        function estimate_price() {
            // Implement your functionality here
            alert("Estimating price...");
        }
    </script>
</body>
</html>
