<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Estimation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zr/4GLZ1+e4rhbRQJ2l5r5+UZ0Zl937EJmzVlZ" crossorigin="anonymous">
    <style>
        /* Custom CSS can be added here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">House Price Estimation</h1>
        <form action="/predict" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="col-md-6">
                <label for="sqft" class="form-label">Square Feet:</label>
                <input type="number" class="form-control" id="sqft" name="sqft" required>
            </div>
            <div class="col-md-6">
                <label for="bhk" class="form-label">BHK:</label>
                <input type="number" class="form-control" id="bhk" name="bhk" required>
            </div>
            <div class="col-md-6">
                <label for="bath" class="form-label">Bathrooms:</label>
                <input type="number" class="form-control" id="bath" name="bath" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-C/mKxlsvBctM0JAWs3TF5Jw5mw5CkOg0Mz7zcH6F4VNfP5eiecFEQDz0N5sjSNJ6" crossorigin="anonymous"></script>
</body>
</html>
